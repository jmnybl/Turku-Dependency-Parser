<script type="text/javascript">
    // TODO pull this stuff from a more reasonable location
    var root = 'http://spyysalo.github.io/conllu.js/';
    head.js(
        // External libraries
        root + 'lib/ext/jquery.min.js',
        root + 'lib/ext/jquery.svg.min.js',
        root + 'lib/ext/jquery.svgdom.min.js',
        root + 'lib/ext/jquery-ui.min.js',
        root + 'lib/ext/waypoints.min.js',

        // brat helper modules
        root + 'lib/brat/configuration.js',
        root + 'lib/brat/util.js',
        root + 'lib/brat/annotation_log.js',
        root + 'lib/ext/webfont.js',
        // brat modules
        root + 'lib/brat/dispatcher.js',
        root + 'lib/brat/url_monitor.js',
        root + 'lib/brat/visualizer.js',

        // embedding support modules
        'http://spyysalo.github.io/annodoc/lib/local/annodoc.js',
	root + 'conllu.js'
	//root + 'lib/local/config.js'
    );
    

    var bratCollData = {
	'entity_types': [
// this is optional
        {
            'type': 'SPAN_DEFAULT',
            'bgColor': '#7fa2ff',
            'borderColor': 'darken'
        },
        {
            'type': 'ARC_DEFAULT',
            'color': 'black',
            'arrowHead': 'triangle,5,5',
            'labelArrow': 'triangle,3,8',
            'args': [
                {
                    'role': 'arg1',
                    'targets': [ 'token' ]
                },
                {
                    'role': 'arg2',
                    'targets': [ 'token' ]
                }
            ]
        },
        {
            'type': 'token',
            'labels': [ '\u00A0\u00A0' ], // non-breaking space for empty
        },
        {
            'type': '-',
            'labels': [ '\u00A0\u00A0' ], // non-breaking space for empty
        }
	],
  'event_attribute_types': [],
  'entity_attribute_types': [
        {
            'type':   'Name',
            'values': { 
                'Name' : { 'glyph': '(N)' },
             },
         },
         ],
	'relation_types': [
// this is optional
        ],
	'event_types': [],
    };

    var webFontURLs = [
//        root + 'static/fonts/Astloch-Bold.ttf',
        root + 'static/fonts/PT_Sans-Caption-Web-Regular.ttf',
        root + 'static/fonts/Liberation_Sans-Regular.ttf'
    ];

    /* collection data, not applicable here. */
    var documentCollections = {};

    head.ready(function() {
	// performes all embedding and support functions
	Annodoc.activate(bratCollData, documentCollections);
    });
</script>
